apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-apisix-dashboard
  namespace: default
  labels:
    helm.sh/chart: apisix-dashboard-0.8.1
    
    app.kubernetes.io/name: apisix-dashboard
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "3.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      
      app.kubernetes.io/name: apisix-dashboard
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: 786e8a0fc058e638a8f821fa16bc1b377e49554a1e89b785e99aea7fb433c3f4
      labels:
        
        app.kubernetes.io/name: apisix-dashboard
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-apisix-dashboard
      securityContext:
        {}
      containers:
        - name: apisix-dashboard
          securityContext:
            {}
          image: "apache/apisix-dashboard:3.0.0-alpine"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9010
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          resources:
            {}
          volumeMounts:
            - mountPath: /usr/local/apisix-dashboard/conf/conf.yaml
              name: apisix-dashboard-config
              subPath: conf.yaml
      volumes:
        - configMap:
            name: release-name-apisix-dashboard
          name: apisix-dashboard-config
