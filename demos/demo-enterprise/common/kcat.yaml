apiVersion: v1
kind: Pod
metadata:
  name: kcat
  namespace: nuvolaris
spec:  
  containers:
  - image: edenhill/kcat:1.7.1
    name: kcat
    resources: {}
    command:
      - sh
      - -c
      - "exec tail -f /dev/null"
    env:
      - name: NUV_KAFKA_BOOTSTRAP_SERVICE_HOST
        value: "kafka"
      - name: NUV_KAFKA_BOOTSTRAP_SERVICE_PORT_TCP_CLIENTS
        value: "9092"           